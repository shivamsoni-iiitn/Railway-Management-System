<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <form action="register.php" method="POST">
            <div class="input-box">
                <input type="text" name="firstname" placeholder="First Name" required><br><br>
            </div>
            <div class="input-box">
                <input type="text" name="lastname" placeholder="Last Name" required><br><br>
            </div>
            <div class="input-box">
                <input type="email" name="email" placeholder="Email" required><br><br>
            </div>
            <div class="input-box">
                <input type="password" name="password" placeholder="Password" required><br><br>
            </div>
            <div class="input-box">
                <input type="text" name="phonenumber" placeholder="Phone Number" required><br><br>
            </div>
            <div class="input-box">
                <label for="gender">Gender:</label><br><br>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select><br><br>
            </div>
            <div class="input-box">
                <label for="maritalStatus">Marital Status:</label><br><br>
                <select id="maritalStatus" name="maritalStatus" required>
                    <option value="">Select Marital Status</option>
                    <option value="single">Single</option>
                    <option value="married">Married</option>
                    <option value="divorced">Divorced</option>
                    <option value="widowed">Widowed</option>
                </select><br><br>
            </div>
            <div class="input-box">
                <label for="dob">Date of Birth: </label>
                <input type="date" id="dob" name="dob" required><br><br>
            </div>
            <div class="input-box">
                <input type="text" name="pincode" placeholder="Pincode" required><br><br>
            </div>
            <div class="input-box">
                <input type="text" name="irctcUsername" placeholder="IRCTC Username" required><br><br>
            </div>
            <div class="input-box">
                <input type="password" name="confirmPassword" placeholder="Confirm Password" required><br><br>
            </div>
            <div class="input-box">
                <label for="securityQues">Security Question:</label><br><br>
                <input type="text" id="securityQues" name="securityQues" placeholder="Security Question" required><br><br>
            </div>
            <div class="input-box">
                <label for="securityAns">Security Answer:</label><br><br>
                <input type="text" id="securityAns" name="securityAns" placeholder="Security Answer" required><br><br>
            </div>
            <button type="submit" class="btn">Register</button>
        </form>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
</body>
</html>
