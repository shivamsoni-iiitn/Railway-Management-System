<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Ticket</title>
    <link rel="stylesheet" href="booking.css"> <!-- Link to your CSS file -->
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="my_booking.php">My Bookings</a></li>
                <li><a href="cancel.html">Cancel My Ticket</a></li>
                <li><a href="logout.php">Logout</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1>Book Ticket</h1>
        <form action="process_booking.php" method="POST">
            <div class="input-box">
                <label for="source">Source:</label>
                <input type="text" id="source" name="source" required><br><br>
            </div>
            <div class="input-box">
                <label for="destination">Destination:</label>
                <input type="text" id="destination" name="destination" required><br><br>
            </div>
            <div class="input-box">
                <label for="date">Date of Travel:</label>
                <input type="date" id="date" name="date" required><br><br>
            </div>
            <div class="input-box">
                <label for="class">Choose Class:</label>
                <select id="class" name="class" required>
                    <option value="first_ac">First AC</option>
                    <option value="second_ac">Second AC</option>
                    <option value="third_ac">Third AC</option>
                    <option value="sleeper">Sleeper</option>
                </select><br><br>
            </div>
            <h3>Passenger Details:</h3><br>
            <div class="input-box">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>
            </div>
            <div class="input-box">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required><br><br>
            </div>
            <div class="input-box">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select><br><br>
            </div>
            <hr>
            <button type="submit" class="btn">Book Ticket</button>
        </form>
    </div>
</body>
</html>
